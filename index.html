<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRC Inventory Management</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Junaid Readymade Centre</h1>
        </div>

        <div class="form-section">
            <h2>Add/Edit Item</h2>
            <form id="inventoryForm">
                <div class="form-group">
                    <input type="text" id="itemName" placeholder="Item name" required>
                    <select id="itemCategory">
                        <option value="">Select Date</option>
                        <option value="March 2024">March 2024</option>
                        <option value="July 2024">July 2024</option>
                        <option value="Oct 2024">Oct 2024</option>
                        <option value="Jan 2025">Jan 2025</option>
                        <option value="April 2025">April 2025</option>
                    </select>
                    <input type="number" id="itemQuantity" placeholder="Quantity" min="0" required>
                    <input type="number" id="itemPrice" placeholder="Price" min="0" step="0.01" required>
                    <button type="submit">Save Item</button>
                </div>
            </form>
        </div>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search items...">
            <select id="categoryFilter">
                <option value="">All Dates</option>
                <option value="March 2024">March 2024</option>
                <option value="July 2024">July 2024</option>
                <option value="Oct 2024">Oct 2024</option>
                <option value="Jan 2025">Jan 2025</option>
                <option value="April 2025">April 2025</option>
            </select>
        </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th class="no-print">Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
                <!-- Inventory items will be loaded here -->
            </tbody>
        </table>

        <div class="totals">
            <p><strong>Total Quantity:</strong> <span id="totalQuantity">0</span></p>
            <p><strong>Total Amount:</strong> â‚¹<span id="totalAmount">0.00</span></p>
        </div>
    </div>

    <!-- Download Button -->
    <button id="downloadPDF">Download PDF</button>

    <!-- Add html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
